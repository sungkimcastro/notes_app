<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes</title>
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>

    <section class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="./index.html">Home</a>
        <span id="edited"></span>
      </div>
    </section>
    <div class="container">
      <input
        type="text"
        id="note-title"
        class="title-input"
        placeholder="Note Title"
      />
      <textarea id="note-body" class="body-input" placeholder="Enter note text">
      </textarea>
      <button id="remove-note" class="button">Remove note</button>
    </div>

    <script src="./scripts/edit-bundle.js"></script>
  </body>
</html>
